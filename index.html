<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="unit-cont">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button
            type="button"
            id="degree-unit-c"
            class="btn btn-outline-dark degree-unit"
          >
            °C
          </button>
          <button
            type="button"
            id="degree-unit-f"
            class="btn btn-outline-dark degree-unit"
          >
            °F
          </button>
        </div>
      </div>
      <div id="main-card">
        <div class="row">
          <div class="col-4" id="icon-container">
            <i class="bi bi-cloud-rain-heavy plus-icon" id="current-location-weather-icon"></i>
            </svg>
            <br />
            <span id="icon-description">Sunny</span>
          </div>

          <div class="col-8">
            <h1>
              <span id="city">São Paulo</span>,
              <span id="country">Brazil</span>
            </h1>
            <div class="row temp-rain-row">
              <div class="col padding-0">
                <h2>
                  <span id="temperature">24</span
                  ><span class="unit-setting">°C</span>
                </h2>
              </div>

              <div class="col" id="search-details-container">
                <div>
                  <span id="current-day-of-the-week">Monday</span><br /><span
                    id="today"
                    >19.08.2021</span
                  >
                </div>
              </div>

              <div class="row padding-0">
                <div class="col padding-0">
                  <div id="current-temp-range">
                    <i class="bi bi-thermometer-high" alt="Maximun"></i> <span id="max-temp">25</span
                    ><span class="unit-setting">°C</span>
                    <br />
                    <i class="bi bi-thermometer-low" alt="Minimun"></i>
                    <span id="min-temp">13</span
                    ><span class="unit-setting">°C</span>
                  </div>
                </div>

                <div class="col padding-0">
                  <ul class="humidity">
                    <li class="humidity">
                      <strong id="humidity-percentage">40%</strong>
                      <br />
                      <span id="last-updated">Updated at:</span>
                      <br />
                      <span id="local-time">15:45</span>
                    </li>
                    
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <main>
            <form id="search-form">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="new-location-input"
                  placeholder="New location"
                  aria-label="New location"
                  aria-describedby="button-addon2"
                  autofocus
                />
                <input
                  class="btn btn-outline-secondary"
                  type="submit"
                  value="Go!"
                  id="button-addon2"
                  autocomplete="off"
                />
                <button type="button" id="coord-button" class="btn btn-warning">
                  <i class="bi bi-geo-alt-fill"></i>
                </button>
              </div>
            </form>
          </main>

          <footer>
            <div class="row">
              <div class="col padding-8">
                <i class="bi bi-cloud-sun plus-icon" id="plus-1-icon"></i>
                <div>
                  <div class="forecast-date" id="plus-1-date">20.08.2021</div>

                  <div class="forecast-weekday" id="weekday-plus1"></div>

                  <span class="mx-temperature"
                    ><i class="bi bi-thermometer-high"></i
                    ><span id="max-temp-plus1"></span
                    ><span class="unit-setting">°C</span></span
                  >
                  <br />
                  <span class="mn-temperature"
                    ><i class="bi bi-thermometer-low"></i
                    ><span id="min-temp-plus1"></span
                    ><span class="unit-setting">°C</span></span
                  >
                </div>
              </div>
              <div class="col padding-8">
                <i class="bi bi-cloud plus-icon" id="plus-2-icon"></i>
                <div>
                  <div class="forecast-date" id="plus-2-date">21.08.2021</div>

                  <div class="forecast-weekday" id="weekday-plus2"></div>

                  <span class="mx-temperature"
                    ><i class="bi bi-thermometer-high"></i
                    ><span id="max-temp-plus2"></span
                    ><span class="unit-setting">°C</span></span
                  >
                  <br />
                  <span class="mn-temperature"
                    ><i class="bi bi-thermometer-low"></i
                    ><span id="min-temp-plus2"></span
                    ><span class="unit-setting">°C</span></span
                  >
                </div>
              </div>
              <div class="col padding-8">
                <i class="bi bi-clouds plus-icon" id="plus-3-icon"></i>
                <div>
                  <div class="forecast-date" id="plus-3-date">22.08.2021</div>

                  <div class="forecast-weekday" id="weekday-plus3"></div>

                  <span class="mx-temperature"
                    ><i class="bi bi-thermometer-high"></i
                    ><span id="max-temp-plus3"></span
                    ><span class="unit-setting">°C</span></span
                  >
                  <br />
                  <span class="mn-temperature"
                    ><i class="bi bi-thermometer-low"></i
                    ><span id="min-temp-plus3"></span
                    ><span class="unit-setting">°C</span></span
                  >
                </div>
              </div>
              <div class="col padding-8">
                <i class="bi bi-cloud plus-icon" id="plus-4-icon"></i>
                <div>
                  <div class="forecast-date" id="plus-4-date">23.08.2021</div>

                  <div class="forecast-weekday" id="weekday-plus4"></div>

                  <span class="mx-temperature"
                    ><i class="bi bi-thermometer-high"></i
                    ><span id="max-temp-plus4"></span
                    ><span class="unit-setting">°C</span></span
                  >
                  <br />
                  <span class="mn-temperature"
                    ><i class="bi bi-thermometer-low"></i
                    ><span id="min-temp-plus4"></span
                    ><span class="unit-setting">°C</span></span
                  >
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
      <p class="coded-by">
        <a href="https://github.com/giupaolillo/weather-app" target="_blank"
          >Open-source code</a
        >
        by Giulia Paolillo
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
